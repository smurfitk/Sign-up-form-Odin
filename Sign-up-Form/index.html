<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Sign-up Form</title>

    <link rel="stylesheet" href="./stylesheets/styles.css">
</head>
<body>
    <div class="main">
        <div class="left">
            <div class="logo-container">
                <h1 class="odin-logo">Odin</h1>
            </div>
        </div>
        <div class="right">
            <div class="first">
                <h3>
                    This is not a real online service! You know you need something <br>
                    like this in your life to help you realize your deepest dreams <br>
                    Sign up <em>now</em> to get started.
                    <br>
                    You <em>know</em> you want to.
                </h3>
            </div>
            <div class="second">
                <h3 class="form-title">Let's do this</h3>
                <form action="#" method="get" class="form-main-div">
                    <div class="form-div-left">
                        <div class="form-div">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="first_name">
                        </div>
                        <div class="form-div">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="form-div">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password">
                        </div>
                    </div>

                    <div class="form-div-right">
                        <div class="form-div">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="last_name">
                        </div>
                        <div class="form-div">
                            <label for="email">Email</label>
                            <input type="tel" id="phoneNumber" name="phone_number">
                        </div>
                        <div class="form-div">
                            <label for="confirmPassword">Confirm password</label>
                            <input type="password" id="confirmPassword" name="confirm_password">
                        </div>
                    </div>
                </form>
            </div>
            <div class="third">
                <button type="button" class="btn-create-account">Create Account</button>
                <h5>Already have an account?</h5>
            </div>
        </div>
    </div>

</body>
</html>
